<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello')
    // Interpolated
console.log('hello I am a %s string', 'Shitty')
    // Styled
console.log('%c I am some great text', 'font-size: 50px; background: red;')
    // warning!
console.warn('OH NOOOOOO')

    // Error :|
console.error('shit')

    // Info
console.info('this is fun fact')

    // Testing
const p = document.querySelector('p')
    
console.assert(p.classList.contains('ouch'), 'No it does not')

    // clearing
//console.clear()
    // Viewing DOM Elements
console.log(p)
console.dir(p)
    // Grouping together
    
  dogs.forEach(dog => {
    console.group(`${dog.name}`)
    console.log(`this is ${dog.name}`)
    console.log(`${dog.name} is ${dog.age * 7} years old`)
    console.groupEnd(`${dog.name}`)
  })
  
  dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`)
    console.log(`this is ${dog.name}`)
    console.log(`${dog.name} is ${dog.age * 7} years old`)
    console.groupEnd(`${dog.name}`)
  })

    // counting
  console.count('wess')
  console.count('wess')
  console.count('steve')
  console.count('wess')

  console.count('wess')
  console.count('steve')
  console.count('wess')

  console.count('steve')
  console.count('wess')

    // timing
    
  console.time('fetching data')
  fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })


console.table(dogs)
  </script>
</body>
</html>
